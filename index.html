  <script>
    // Set the birthdate
    const birthDate = new Date('2004-09-01T10:00:00'); // Replace with your actual birthdate

    // Function to calculate age
    function calculateAge() {
      const now = new Date();
      const ageInMilliseconds = now - birthDate;
      const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
      return ageInYears.toFixed(10);
    }

    // Update the age dynamically
    function updateAge() {
      const ageElement = document.getElementById('dynamic-age');
      ageElement.textContent = calculateAge();
    }

    // Update the age every 100ms
    setInterval(updateAge, 10);
  </script>
